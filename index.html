<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <section class="content">
      <div class="wallpaper">
        <img src="images/bg-pattern-card.svg" alt="pattern-card">
      </div>
      <img class="profile-img" src="images/image-victor.jpg" alt="image-victor">

      <h1 class="name">Victor Crest <span>26</span></h1>
      <p class="location">London</p>

      <hr>

      <section class="footer">
        <article class="followers-num">
          <p class="num">80K</p>
          <p class="title">Followers</p>
        </article>

        <article class="likes-num">
          <p class="num">803K</p>
          <p class="title">Likes</p>
        </article>

        <article class="photos-num">
          <p class="num">1.4K</p>
          <p class="title">Photos</p>
        </article>
      </section>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Usef-Sherif?tab=repositories">Usef Sherif</a>.
    </div>
  </main>

</body>
</html>
